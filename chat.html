<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ Hyensoo - Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <!-- 모바일 상단 - 상태바 -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- Wifi Icon -->
        <i class="fa-solid fa-wifi fa-lg"></i>
      </div>
      <div class="status-bar__column">
        <span>12:15</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Hyensoo</h1>
      </div>
      <div class="alt-header__column">
        <span>
          <i class="fas fa-search fa-2x"></i>
        </span>
        <span>
          <i class="fas fa-bars fa-2x"></i>
        </span>
      </div>
    </header>

    <!-- user Component -->
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Wednesday, March 6, 2024</div>
    </main>

    <script
      src="https://kit.fontawesome.com/9ddfe97fd6.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
