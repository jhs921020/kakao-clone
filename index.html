<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao-Clone</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi Icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>12:15</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/9ddfe97fd6.js" crossorigin="anonymous"></script>
</body>
</html>
