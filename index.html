<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Kakao Clone</title>
</head>
<body>
    <!-- 모바일 상단 - 상태바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <!-- Wifi Icon -->
            <i class="fa-solid fa-wifi fa-lg"></i>
        </div>
        <div class="status-bar__column">
            <span>12:15</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt fa-lg"></i>
        </div>
    </div>

    <!-- index 헤더 안내 화면 -->
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kakao Clone</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <!-- 로그인 & 회원가입 폼 -->
    <!-- 로그인 -->
    <form action="friends.html" method="get" class="login-form">
        <input name="username" type="text" placeholder="Email or Phone number" />
        <input name="password" type="password" placeholder="Password" />
        <input  class="login-form__btn" type="submit" value="Log In"/>
    </form>
    <!-- 회원가입 -->
    <form action="join.html" method="get" class="login-form">
        <input class="login-form__btn" type="submit" value="Sign Up"/>
        <a class="login-form__a" href="find.html">Find Kakao Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/9ddfe97fd6.js" crossorigin="anonymous"></script>
</body>
</html>
